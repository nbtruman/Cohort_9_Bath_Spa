<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session 12 - challenge</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/6697e32c98.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Urban Fashion</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Collections</li>
                <li>Category</li>
            </ul>
        </nav>
        <div id="basket">
            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
        </div>
    </header>
    <main>
        <div id="sideBar">
            <i class="fa-brands fa-twitter fa-2xl"></i>
            <i class="fa-brands fa-instagram fa-2xl"></i>
            <i class="fa-brands fa-facebook fa-2xl"></i>
            <i class="fa-brands fa-linkedin-in fa-2xl"></i>
        </div>
        <div id="slider">
            <h2>2022 Collections</h2>
            <h3>You should always feel pretty</h3>
            <p>Clothes that are sure to heat up your winter</p>
            <div id="controls">
                <div class="button" id="left">
                    <i class="fa-solid fa-arrow-left fa-2xl"></i>
                </div>
                <div class="button" id="right">
                    <i class="fa-solid fa-arrow-right fa-2xl"></i>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
